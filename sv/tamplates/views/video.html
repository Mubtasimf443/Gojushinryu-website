<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .gallery-container {
            padding: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover iframe {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .gallery-item iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Responsive Video Gallery</h1>
    </header>

    <main class="gallery-container">
        <div class="gallery-grid">
            <!-- YouTube Video Embeds -->
            <div class="gallery-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID1" title="Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="gallery-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID2" title="Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="gallery-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID3" title="Video 3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Add more video embeds as needed -->
        </div>
    </main>

</body>
</html>
